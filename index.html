<!DOCTYPE html>
<html lang="en">
  <!-- Атрибут lang - указывает какой язык используется для определенного документа HTML-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Кодировка utf-8 -->
    <!-- name="viewport" - метотег указывает веб браузеру где показывать веб страницу-->
    <!-- content="width=device-width" - значение для атрибута контент показывает веб сайт по всей ширине экрана-->
    <title>Ashe Riggs</title>
    <!-- Загаловок страницы -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- С bootstrap мы выбрали готовые стили
     С помощью тега <link> - мы подключаем внешнюю библиотеку css
     href="ссылка" - атрибут для подключения ссылки файла css
     rel="stylesheet" - данный атрибут указывает отношения между внешним документом (содержит стили css) к нашему документу 
     integrity="..." - 
     crossorigin="anonymous" - -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS скрипт для того чтобы работала кнопка в навигационном меню, и чтобы меню было адаптивным. Кусок кода взят с Bootstrap -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .rounded-img {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        padding: 0.4em;
        margin-bottom: 1em;
      }
    </style>
    <!-- (".rounded-img" - Округленная изображение) - название стиля. 
    (width) - (ключ) название правила с значением (: 60%;).
    (border-radius) - Округление изображения с значением (: 50%;).
    (box-shadow) - Добавление тени с определенной прозрачностью и значением (0 0 10px) и указываем цвет (rgba(0,0,0,0.8);).  
    (padding) - Добавление внутреннего отступа. Внешний отступ это (margin).
    (margin-bottom) - Отступ заголовка снизу от фотографии.  -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="As.png" alt="As" width="40" />
        </a>
        <!-- В тег <a></a> мы вставили изображение.jpg для отображения в навигационном меню. 
        (class="navbar-brand p-0") - С помощью (p-0) мы убираем отступы изображения в навигационном блоке.
        (href="/") - При нажатии на иконку мы будем переходить на URL нашего веб сайта. (/) - это ссылка на корневой url. 
        (img src="As.png") - Ссылается на подгруженное изображение.
        (alt="As") - Будет выводить текст As если изображение не прогрузиться.
        (width="40") - Ширина изображения в навигационном блоке с значением 40.
        -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Favorite places</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- (Навигационный блок) !!!ВСЕ ЧТО НАХОДИТСЯ МЕЖДУ ТЕГОМ <nav>...</nav> МЫ СКОПИРОВАЛИ С BOOTSTRAP!!! -->
    <div class="container text-center my-5">
      <!-- (class="container") - создание контейнера
      (text-center) - класс для отцентровки текста
      (my-5) margin - Отступ контейнера на -5 (Ось по вертекали - верхний и нижний отступ) 
       -->
      <div class="row">
        <div class="col-lg-8 col-md-8 mx-auto">
          <!-- div с классом контейнер где (class-атрибут и его значение container)- при добавлении автоматически появляется отступы
        С помощью значения ("container text-center my-5") - весь контент находится по середине веб страницы
        (div class="row") - внутренний контейнет для сужения области контента
        (div class="col-lg-8 col-md-8 mx-auto") - внутренний контейнер добавляет столбец
        ("col-lg-8")  - класс добавляет колонку.!!!ПРИ ДОБАВЛЕНИИ КОЛОНКИ ВЕСЬ КОНТЕНТ СМЕСТИТЬСЯ ПО ЦЕНТРУ ЭТОЙ КОЛОНКИ -->

          <!-- сol-(lg,md,sm)-от 1 до 12 - ширина колонки в контейнере !!!(ПРОВЕРЯТЬ АДАПТИВНОСТЬ ЧЕРЕЗ КОНСОЛЬ В БРАУЗЕРЕ)!!!
          (col-lg-x) - large (Большой) - ширина экрана большая для монитора или ноутбука
          (col-md-x) - medium (Cредний) - ширина экрана средняя для планшетов 
          (col-sm-x) - small (маленький) - ширина экрана маленькая для мобильных телефонов -->

          <!-- ("mx-auto") - это автоматические отступы (margin) по оси X (справа и слева) - колонка по центру контейнера -->
          <img class="rounded-img" src="Ashe.jpg" alt="Ashe" />
          <!-- (img) - изображение + самозакрывающейся тег
          (src="Ashe.jpg") - значением src должен быть путь к изображению которое мы хотим отобразить на веб странице
          (alt="'Ashe") - текст который будет отображаться если изображение не будет прогруженно -->
          <h1 class="fw-light">Ashe Riggs</h1>
          <!-- (h1) - заголовок под фото
              (class="fw-light") - класс для изменения толщины шрифта -->
          <p class="lead text-muted">
            Even my shadow is enough... to defeat you! Don't pray for me. Pray
            for my enemies.
          </p>
          <!-- (class="lead text-muted")
          класс ("lead") - для увеличения текста
          класс ("text-muted") - контрастность текста -->
          <a
            href="https://vk.com/4ashe"
            target="_blank"
            class="btn btn-primary"
          >
            Ashen Knight
            <!-- !!! Заметь что тут нет тега <button> и мы вписали стилзация и ссылку в тег <a> благодаря bootstrap библиотеке !!! 
          (href) - прикрепление ссылки для кнопки
          (target="_blank") - чтобы прикрепленная ссылка открывалась на отдельной вкладке  
          (class="btn btn-primary") - класс стилезации для кнопки - Синий цвет
          (Ashen Knight - текст на конопке)-->
          </a>
          <a
            href="https://www.youtube.com/watch?v=W4MIiV4nZDY"
            target="_blank"
            class="btn btn-secondary"
          >
            Fronted HERO
            <!-- (class="btn btn-secondary") - класс стилезации для кнопки - Серый цвет
          (Frontend HERO - текст на конопке) -->
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
